<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GantManager Pro - VadHorapp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --background-dark: #1a1a1a;
            --surface-dark: #2d3748;
            --surface-light: #4a5568;
            --text-primary: #ffffff;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #2d3748 50%, var(--background-dark) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: auto;
        }
        
        .header {
            background: linear-gradient(135deg, var(--surface-dark) 0%, var(--secondary-color) 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-heavy);
            border-bottom: 3px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(52, 152, 219, 0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), #5dade2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .container {
            max-width: 1800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .toolbar {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-medium);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1.5rem;
            align-items: start;
        }
        
        .toolbar-left {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        .toolbar-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: end;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #5dade2);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #58d68d);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #f7dc6f);
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #ec7063);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .file-input {
            display: inline-block;
            cursor: pointer;
        }
        
        .file-input input {
            display: none;
        }
        
        .search-filter-container {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-medium);
        }
        
        .search-container {
            margin-bottom: 1rem;
        }
        
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .stats-container {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-medium);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .progress-container {
            margin-top: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #58d68d);
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .gantt-container {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }
        
        .gantt-header {
            display: flex;
            background: linear-gradient(135deg, var(--surface-dark), var(--secondary-color));
            border-bottom: 2px solid var(--primary-color);
            color: var(--text-primary);
        }
        
        .task-column {
            width: 500px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            border-right: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .timeline-column {
            flex: 1;
            padding: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .date-labels {
            display: flex;
            background: rgba(45, 55, 72, 0.8);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .date-labels .task-column {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
        }
        
        .date-label {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border-right: 1px solid var(--border-color);
            font-weight: 500;
        }
        
        .gantt-body {
            max-height: 800px;
            overflow-y: auto;
            background: rgba(26, 32, 44, 0.8);
        }
        
        .gantt-row {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            min-height: 80px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .gantt-row:hover {
            background: rgba(52, 152, 219, 0.08);
            transform: scale(1.005);
            box-shadow: inset 0 0 0 1px rgba(52, 152, 219, 0.2);
        }
        
        .task-cell {
            width: 500px;
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .timeline-cell {
            flex: 1;
            padding: 0.5rem;
            position: relative;
            height: 80px;
            min-height: 80px;
        }
        
        .task-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
            border-radius: 4px;
        }
        
        .task-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.3;
        }
        
        .task-name.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .task-name.phase {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .task-name.milestone {
            color: var(--warning-color);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .task-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .task-duration {
            background: rgba(52, 152, 219, 0.2);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .critical-badge {
            background: linear-gradient(135deg, var(--danger-color), #ec7063);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.3);
        }
        
        .task-resources {
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .task-note {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid var(--warning-color);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--warning-color);
            line-height: 1.4;
        }
        
        .task-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .control-btn {
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .control-btn:hover {
            transform: translateY(-1px);
        }
        
        .edit-btn {
            background: var(--primary-color);
            color: white;
        }
        
        .note-btn {
            background: var(--warning-color);
            color: white;
        }
        
        .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        
        .task-bar {
            height: 32px;
            border-radius: 16px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-size: 0.75rem;
            color: white;
            font-weight: 600;
            overflow: hidden;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            cursor: move;
        }
        
        .task-bar:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: var(--shadow-medium);
        }
        
        .task-bar.critical {
            background: linear-gradient(135deg, var(--danger-color), #ec7063);
        }
        
        .task-bar.normal {
            background: linear-gradient(135deg, var(--success-color), #58d68d);
        }
        
        .task-bar.phase {
            background: linear-gradient(135deg, var(--primary-color), #5dade2);
            height: 28px;
            font-weight: 700;
        }
        
        .task-bar.milestone {
            background: linear-gradient(135deg, var(--warning-color), #f7dc6f);
            height: 40px;
            width: 40px !important;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }
        
        .task-bar.completed {
            opacity: 0.5;
            background: linear-gradient(135deg, #95a5a6, #bdc3c7) !important;
        }
        
        .task-bar.completed::after {
            content: "‚úì";
            position: absolute;
            right: 0.5rem;
            font-weight: bold;
            color: white;
        }
        
        .phase-row {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(52, 152, 219, 0.05));
            border-left: 4px solid var(--primary-color);
        }
        
        .milestone-row {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.1), rgba(243, 156, 18, 0.05));
            border-left: 4px solid var(--warning-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, var(--surface-dark), var(--secondary-color));
            margin: 3% auto;
            padding: 2rem;
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            color: var(--text-primary);
            box-shadow: var(--shadow-heavy);
            animation: slideIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color), var(--warning-color));
        }
        
        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .close {
            color: var(--text-muted);
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            box-shadow: var(--shadow-medium);
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--success-color), #58d68d);
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--danger-color), #ec7063);
        }
        
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-subtitle {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .today-indicator {
            position: absolute;
            width: 3px;
            height: 100%;
            background: var(--danger-color);
            z-index: 100;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        @media (max-width: 1200px) {
            .task-column {
                width: 400px;
            }
            
            .task-cell {
                width: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .toolbar {
                grid-template-columns: 1fr;
            }
            
            .toolbar-right {
                align-items: start;
            }
            
            .task-column,
            .task-cell {
                width: 300px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        @media print {
            .toolbar,
            .search-filter-container,
            .stats-container .progress-container,
            .task-controls,
            .notification { 
                display: none !important; 
            }
            
            body {
                background: white !important;
                color: #333 !important;
            }
            
            .gantt-container,
            .gantt-header,
            .gantt-body {
                background: white !important;
                color: #333 !important;
                box-shadow: none !important;
            }
            
            .task-bar {
                border: 1px solid #ddd !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° GantManager Pro</h1>
        <p class="subtitle">VadHorapp - Gestion de projets avanc√©e</p>
    </div>
    
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-left">
                <label class="file-input btn btn-primary">
                    üìÅ Importer
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
                </label>
                <button onclick="showAddTaskModal()" class="btn btn-success">
                    ‚ûï Nouvelle t√¢che
                </button>
                <button onclick="generateGantt()" class="btn btn-primary">
                    üîÑ Actualiser
                </button>
            </div>
            <div class="toolbar-right">
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button onclick="exportToExcel()" class="btn btn-success">

        function getFilteredTasks() {

                    break;
                case 'completed':
                    filtered = filtered.filter(t => t.progress === 100);
                    break;
                case 'pending':
                    filtered = filtered.filter(t => t.progress < 100);
                    break;
                case 'phases':
                    filtered = filtered.filter(t => t.type === 'phase');
                    break;
                case 'milestones':
                    filtered = filtered.filter(t => t.type === 'milestone');
                    break;
            }

            // Appliquer le filtre de recherche
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(task => 
                    task.name.toLowerCase().includes(searchTerm) ||
                    task.resources.toLowerCase().includes(searchTerm) ||
                    (task.notes && task.notes.toLowerCase().includes(searchTerm))
                );
            }

            return filtered;
        }

        function calculateDateRange(tasks) {
            if (tasks.length === 0) {
                const today = new Date();
                return {
                    start: new Date(today.getFullYear(), today.getMonth(), 1),
                    end: new Date(today.getFullYear(), today.getMonth() + 3, 0)
                };
            }

            const dates = tasks.flatMap(task => [new Date(task.startDate), new Date(task.endDate)]);
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            
            // Ajouter une marge
            minDate.setDate(minDate.getDate() - 7);
            maxDate.setDate(maxDate.getDate() + 7);
            
            return { start: minDate, end: maxDate };
        }

        function calculateTimelineWidth(dateRange) {
            const daysDiff = Math.ceil((dateRange.end - dateRange.start) / (1000 * 60 * 60 * 24));
            return Math.max(daysDiff * 30, 800); // Minimum 800px
        }

        function generateHeader(dateRange) {

                    <div class="timeline-column">üìÖ Chronologie</div>
                </div>
                <div class="date-labels">
                    <div class="task-column">D√©tails</div>
                    ${weekLabels}
                </div>
            `;
        }

        function generateWeekLabels(dateRange) {
            const weeks = [];
            const current = new Date(dateRange.start);
            
            while (current <= dateRange.end) {
                const weekStart = new Date(current);
                const weekEnd = new Date(current);
                weekEnd.setDate(weekEnd.getDate() + 6);
                
                weeks.push(`${formatShortDate(weekStart)} - ${formatShortDate(weekEnd)}`);
                current.setDate(current.getDate() + 7);
            }
            
            return weeks;
        }

                            <button class="control-btn delete-btn" onclick="deleteTask(${task.id})">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                    
                    <div class="timeline-cell">
                        <div class="task-bar ${task.type} ${task.priority} ${completedClass}" 
                             style="${taskBarStyle}"
                             title="${task.name} (${task.progress}%)">
                            ${task.type === 'milestone' ? 'üèÜ' : task.name}
                            ${task.type !== 'milestone' ? `<span style="margin-left: auto;">${task.progress}%</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateTaskBarStyle(task, dateRange, timelineWidth) {
            const startDate = new Date(task.startDate);
            const endDate = new Date(task.endDate);
            const rangeStart = dateRange.start;
            const totalDays = (dateRange.end - dateRange.start) / (1000 * 60 * 60 * 24);
            
            const startOffset = (startDate - rangeStart) / (1000 * 60 * 60 * 24);
            const duration = (endDate - startDate) / (1000 * 60 * 60 * 24) + 1;
            
            const leftPercent = (startOffset / totalDays) * 100;
            const widthPercent = (duration / totalDays) * 100;
            
            if (task.type === 'milestone') {
                return `left: ${leftPercent}%; transform: translateX(-50%);`;
            }
            
            return `left: ${leftPercent}%; width: ${widthPercent}%;`;
        }

        function calculateDuration(task) {
            const start = new Date(task.startDate);
            const end = new Date(task.endDate);
            return Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
        }

        function formatShortDate(date) {
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}`;
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Mettre √† jour l'apparence des boutons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            generateGantt();
        }

        function searchTasks(searchTerm) {
            generateGantt();
        }

        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.progress === 100).length;
            const criticalTasks = tasks.filter(t => t.priority === 'critical').length;
            const uniqueResources = new Set(tasks.map(t => t.resources)).size;
            
            const progressPercent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('criticalTasks').textContent = criticalTasks;
            document.getElementById('teamMembers').textContent = uniqueResources;
            
            document.getElementById('projectProgress').style.width = `${progressPercent}%`;
            document.getElementById('progressText').textContent = `${progressPercent}% du projet termin√©`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Fonctions d'export
        function exportToCSV() {
            const headers = ['Nom', 'Type', 'D√©but', 'Fin', 'Ressources', 'Priorit√©', 'Progression', 'Notes'];
            const csvContent = [
                headers.join(','),
                ...tasks.map(task => [
                    `"${task.name}"`,
                    task.type,
                    task.startDate,
                    task.endDate,
                    `"${task.resources}"`,
                    task.priority,
                    task.progress,
                    `"${task.notes || ''}"`
                ].join(','))
            ].join('\n');

            downloadFile(csvContent, 'gantt-project.csv', 'text/csv');
            showNotification('Export CSV r√©ussi', 'success');
        }

        function exportToExcel() {
            showNotification('Fonctionnalit√© Excel en d√©veloppement', 'error');

        function exportToPDF() {
            window.print();

        function emailExport() {
            const subject = encodeURIComponent('Planning de projet Gantt');
            const body = encodeURIComponent(`Bonjour,\n\nVeuillez trouver ci-joint le planning de projet.\n\nNombre de t√¢ches: ${tasks.length}\nT√¢ches termin√©es: ${tasks.filter(t => t.progress === 100).length}\n\nCordialement`);
            
            window.open(`mailto:?subject=${subject}&body=${body}`);
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    if (file.name.endsWith('.csv')) {
                        parseCSV(e.target.result);
                    } else {
                        showNotification('Format de fichier non support√©', 'error');
                    }
                } catch (error) {
                    showNotification('Erreur lors de l\'import', 'error');
                }
            };
            reader.readAsText(file);
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',');
            
            const importedTasks = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length >= 6) {
                    importedTasks.push({
                        id: Date.now() + i,
                        name: values[0].replace(/"/g, ''),
                        type: values[1] || 'normal',
                        startDate: values[2],
                        endDate: values[3],
                        resources: values[4].replace(/"/g, ''),
                        priority: values[5] || 'normal',
                        progress: parseInt(values[6]) || 0,
                        notes: values[7] ? values[7].replace(/"/g, '') : ''
                    });
                }
            }

            tasks = tasks.concat(importedTasks);
            generateGantt();
            updateStats();
            showNotification(`${importedTasks.length} t√¢ches import√©es`, 'success');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
